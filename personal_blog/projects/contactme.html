<!DOCTYPE html>
<html lang="en">

<head>
    <title>Adhithya's Blog</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <!------ Include the above in your HEAD tag ---------->
</head>

<body style="background-color: #0d1117; color: white;">

    <header>
        <div class="site-header-parent">

            <ul class="center">
                <li id="hpfp" class="header-pfp">
                    <img src="https://avatars.githubusercontent.com/u/65706066?v=4" width=50px>
                </li>

                <li class="home-button">
                    <a href="#">Home</a>
                </li>

                <li class="about-button">
                    <a href="projects/about.html">About</a>
                </li>

                <li class="blog-button">
                    <a href="amunrha.github.io">Blog</a>
                </li>

                <li class="contact-us">
                    <a href="projects/contactus.html">Contact Us</a>
                </li>
                <ul>

        </div>
    </header>

    <div class="container">
        <div class="well well-sm">
            <form class="form-horizontal" action="" method="post">
                <fieldset>
                    <legend class="text-center">Contact us</legend>

                    <!-- Name input-->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="name">Name</label>
                        <div class="col-md-9">
                            <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                        </div>
                    </div>

                    <!-- Email input-->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="email">Your E-mail</label>
                        <div class="col-md-9">
                            <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                        </div>
                    </div>

                    <!-- Message body -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="message">Your message</label>
                        <div class="col-md-9">
                            <textarea class="form-control" id="message" name="message"
                                placeholder="Please enter your message here..." rows="5"></textarea>
                        </div>
                    </div>

                    <!-- Form actions -->
                    <div class="form-group">
                        <div class="col-md-12 text-right">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <footer style="position: relative; text-align: center;">
        <p style="position: fixed; bottom: 0; width:100%;">Created Â© 2021 Adhithya Suresh Kumar. All Rights Reserved</p>
    </footer>

</body>

</html>
